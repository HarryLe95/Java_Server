name: AggregationServer

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup JDK 11
        uses: actions/setup-java@3
        with:
          java-version: '11'
          distribution: "temurin"
          cache: gradle

      - name: run test
        run: make run_test